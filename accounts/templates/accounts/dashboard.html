{% extends 'accounts/main.html' %}

{% block content%}


{% include 'accounts/status.html' %}
<br>


<div class = "row">
	

<div class = "col-md">
		<h5> Last 5 orders:</h5>
		<hr>
		<div class = "card card-body">
		

	<table class="table table-sm">
	<tr>
		<th>Product</th>
		<th>Date Ordered</th>
		<th>Status</th>
		<th>Update</th>
		<th>Remove</th>
	</tr>


	{% for order in orders %}
	<tr>
		<td>{{order.product}}</td>
		<td>{{order.date_created}}</td>
		<td>{{order.status}}</td>
		<td><a class = "btn btn-sm btn-info" href = "{% url 'update' order.id %}"> Update</a></td>
		<td><a class = "btn btn-sm btn-danger" href = "{% url 'delete' order.id %}"> Remove</a></td>

	</tr>

	{% endfor %}

	
	</table>
	

</div>
</div>
</div>




{% endblock %}
